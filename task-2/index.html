<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Yourself</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/logos/dev.png" type="image/x-icon">
</head>

<body>
    <section>
        <form>
            <p id="topPara">Already have an account?<a href="./login.html" target="_blank"> Login</a> </p>
            <h2 style="margin-top: -2px; "> Join the Space!</h2>

            <div style="margin-top: -15px;">
                <label for="name"> Name</label>
                <input type="text" id="name" required>
            </div>

            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="6+ characters" required>
            </div>

            <div>
                <label for="password">Confirm Password</label>
                <input type="password" id="password" required>
            </div>

            <div style="margin-left: -120px;">
                <label for="gender">Gender :</label>
                <select name="Gender" id="gender" style="text-align: center;">
                    <option value="2" style="text-align: center;">Male</option>
                    <option value="3" style="text-align: center;">Female</option>
                </select>
            </div>

            <div>
                <p style=" width: 250px;">
                    By clicking on register, you agree to our <a href="">Terms, Privacy Policy
                        and Cookies Policy</a>. You may receive SMS notifications
                    from us. </a> </p>
            </div>

            <button style="margin-top: -2px;letter-spacing: 1px;">Register</button>
            <p style=" margin-top: -1px;"> Or Continue with </p>

            <div class="social-icons">
                <a href="https://shorturl.at/cqtIQ" target="_blank"> <img src="./Assets/icons8-google-logo-48.png"
                        alt="logo" width="40px"></a>
                <a href="https://pk.linkedin.com/" target="_blank"> <img src="./Assets/icons8-linkedin-100.png"
                        alt="logo" width="40px"></a>
                <a href="https://www.facebook.com/" target="_blank"> <img src="./Assets/icons8-facebook-100.png"
                        alt="logo" width="40px"></a>
            </div>

        </form>
    </section>
</body>

</html>
